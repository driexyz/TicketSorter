<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Sorter Pro</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --card-bg: #f8f9fa;
            --border-color: #dddddd;
            --primary-btn: #007bff;
            --primary-hover: #0056b3;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --border-color: #333333;
            --primary-btn: #3700b3;
            --primary-hover: #4a00e0;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color);
            transition: all 0.3s ease;
            padding: 20px; 
            max-width: 700px; 
            margin: auto; 
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        textarea { 
            width: 100%; height: 180px; padding: 12px; border-radius: 8px;
            border: 2px solid var(--border-color); 
            background-color: var(--card-bg); 
            color: var(--text-color);
            box-sizing: border-box; resize: vertical;
        }

        .btn-group { margin-top: 15px; display: flex; gap: 10px; }

        button { 
            padding: 10px 20px; border-radius: 6px; border: none; 
            cursor: pointer; font-weight: bold; transition: opacity 0.2s;
        }

        .primary { background-color: var(--primary-btn); color: white; }
        .secondary { background-color: #28a745; color: white; }
        .toggle-btn { background-color: #6c757d; color: white; }

        button:hover { opacity: 0.8; }

        #output { 
            margin-top: 25px; padding: 15px; border-radius: 8px;
            background-color: var(--card-bg); 
            border: 1px dashed var(--border-color);
            white-space: pre-wrap; font-family: monospace;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>Ticket Sorter</h2>
        <button class="toggle-btn" onclick="toggleTheme()" id="themeBtn">ðŸŒ™ Dark Mode</button>
    </div>

    <p>Paste spreadsheet columns here:</p>
    <textarea id="inputData" placeholder="Ticket#	Preclosed	Closing"></textarea>
    
    <div class="btn-group">
        <button class="primary" onclick="processData()">Sort & Format</button>
        <button onclick="clearAll()">Clear</button>
    </div>

    <div id="outputContainer" style="display:none;">
        <h3>Result:</h3>
        <div id="output"></div>
        <button class="secondary" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>

    <script>
        function toggleTheme() {
            const body = document.documentElement;
            const btn = document.getElementById('themeBtn');
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                btn.innerText = "ðŸŒ™ Dark Mode";
            } else {
                body.setAttribute('data-theme', 'dark');
                btn.innerText = "â˜€ï¸ Light Mode";
            }
        }

        function processData() {
            const input = document.getElementById('inputData').value.trim();
            if (!input) return;

            let lines = input.split('\n');
            let dataArr = [];

            lines.forEach(line => {
                // Splits by Tab or two/more spaces
                let parts = line.split(/\t| {2,}/).map(p => p.trim()).filter(p => p.length > 0);
                if (parts.length >= 3) {
                    dataArr.push({ ticket: parts[0], pre: parts[1], close: parts[2] });
                }
            });

            // Sort by Preclosed Time
            dataArr.sort((a, b) => a.pre.localeCompare(b.pre));

            let result = dataArr.map(item => 
                `${item.ticket} preclosed is ${item.pre} closing ${item.close}`
            ).join('\n');

            document.getElementById('output').innerText = result;
            document.getElementById('outputContainer').style.display = 'block';
        }

        function copyToClipboard() {
            const text = document.getElementById('output').innerText;
            navigator.clipboard.writeText(text).then(() => alert('Copied!'));
        }

        function clearAll() {
            document.getElementById('inputData').value = '';
            document.getElementById('outputContainer').style.display = 'none';
        }
    </script>
</body>
</html>
